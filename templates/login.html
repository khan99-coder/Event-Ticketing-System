{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form method="POST">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password.label }} {{ form.password }}
    {{ form.submit }}
  </form>
  <p>Not registered? <a href="{{ url_for('register') }}">Click here to register</a></p>
{% endblock %}
